<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center"><b>Create Account as Responder</b></h1>
          <h5 class="text-center mb-5">Join DisasterRelief and make a difference</h5>

              <form class="row g-3">
                <div class="col-12">
                  <label for="text1" class="form-label">Organization Name</label>
                  <input type="text" class="form-control" id="text1" placeholder="organization name" required>
                </div>
                <div class="col-12">
                  <label for="text1" class="form-label">Bussiness Email Address</label>
                  <input type="email" class="form-control" id="text1" placeholder="Donate.example@don.org" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword3" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword3" placeholder="••••••••••" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="••••••••••" required>
                </div>

              <div>
                <button type="button" class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#verificationModal">Create Account <i class="bi bi-arrow-right"></i></button>
                <button type="button" class="btn btn-secondary w-100 mb-3" onclick="window.location.href='role.html'">Select Other Role <i class="bi bi-arrow-right"></i></button>              </div>
              <hr>
              
              <div class="text-center">
                <p>already have an account? <a href="index.html" class="text-decoration-none">Sign in</a></p>
              </div>
              </form>
              <!--Modal-->
              <div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="verificationModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="verificationModalLabel">Email Verification</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>Please enter the verification code sent to your email.</p>
                      <form>
                        <div class="mb-3">
                          <label for="verificationCode" class="form-label">Verification Code</label>
                          <input type="text" class="form-control" id="verificationCode" placeholder="Enter code">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Verify</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--Modal end-->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
