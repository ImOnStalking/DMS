<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Css/style.css">
  </head>

  <body class="body">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
         
          <div>
          <h1 class="text-center"><b>Welcome Back</b></h2>
          <h5 class="text-center mb-5">Sign in to your DisasterRelief account</h3>
          </div>
          
          <form>
            <div class="mb-3">
              <label for="email" class="form-label" >Username</label>
              <input type="text" placeholder="hellothere123" class="form-control" id="text" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" placeholder="••••••••••" class="form-control" id="password" required>
            </div>
            <div>
          <button type="button" class="btn btn-primary w-100" onclick="window.location.href='homepage.html'">Sign In <i class="bi bi-arrow-right"></i></button>
            </div>
            <hr>
          <div class="mt-3 text-center">
              <p>Don't have an account? <a href="role.html" class="text-decoration-none">Sign Up</a></p>
              <a href="forgpass.html" class="text-decoration-none">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
