
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center"><b>Reset Password</b></h1>
          <h5 class="text-center mb-5">Enter your email address and we'll send you a link to <br>reset your password</h5>

              <form class="row g-3">
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Email Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="you@example.com">
                </div>

              <div>
                <button type="button" class="btn btn-primary w-100" onclick="window.location.href='index.html'">Send Reset Link <i class="bi bi-arrow-right"></i></button>
              </div>
              <hr>
              <div class="text-center">
                <p>Remebered your Password? <a href="index.html" class="text-decoration-none">Sign in</a></p>
              </div>
              </form>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
